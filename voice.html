<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<p id="box" style="background: #ddd; min-height: 400px; min-width: 400px;"></p>
	<script>
	let recognition = new window.webkitSpeechRecognition();
	recognition.lang = 'en-US';
	recognition.interimResults = false;
	recognition.maxAlternatives = 1;
	recognition.onresult = function(event) {
		document.getElementById('box').innerHTML = event.results[0][0].transcript;
		recognition.stop();
	};
	recognition.onstart = function(event){
		console.log("start");
	};
	recognition.onstop = function(event){
		console.log("stop");
	};
	document.body.onclick = function() {
		recognition.start();
	};
</script>
</body>
</html>
